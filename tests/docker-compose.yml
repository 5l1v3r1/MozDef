---
version: '3'
services:
  elasticsearch:
    restart: always
    command: bin/elasticsearch
    # ports:
    #   - 9200:9200
    networks:
      - default
  rabbitmq:
    restart: always
    command: rabbitmq-server
    # ports:
    #   - 5672:5672
    networks:
      - default
  base:
    image: mozdef_base:latest
  tester:
    depends_on:
      - base
    networks:
      - default
networks:
  default:
